<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {{ partial "head.html" .}}
  <body class="font-ibm">
      <div class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        {{ partial "header.html" .}}
        <div class="py-8 lg:py-14 px-6 md:px-24 lg:px-32
          animate-fade-in-up">
        <p class="font-normal text-2xl md:text-3xl text-black">{{ .Title }}</p>
        <div class="font-normal text-base md:text-lg pt-4 text-black">{{ .Content }}
        </div>
      </div>
      </div>
    <div class="px-6 md:px-24 lg:px-32 py-12 md:py-16 max-w-screen-2xl mx-auto">
      <div>
        <p class="font-medium text-2xl md:text-3xl text-zinc-900">The Latest</p>
      </div>
      <div class="pt-4 md:pt-8">
        {{ range (where .Site.Pages "Section" "posts") }}
            {{ range .Pages.ByWeight }}
                {{ partial "list-item.html" .}}
            {{ end }}
          {{ end }}
      </div>
    </div>
  </div>
  <!-- Footer -->
  {{ partial "footer.html" .}}
  </div>
  </body>
</html>
