<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {{ partial "head.html" .}}
  <body class="font-ibm">
    <div class="bg-zinc-900">
      <div class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        {{ partial "header.html" .}}
        <div class="py-8 md:py-12 lg:py-18 px-6 md:px-24 lg:px-32
          animate-fade-in-up text-center">
          <p class="font-medium text-4xl text-white">{{ .Title }}</p>
          <div class="font-normal text-base md:text-lg pt-4 text-white">{{ .Param "description"}}</div>
        </div>
      </div>
    </div>
      <div class="px-6 md:px-24 lg:px-80 items-center max-w-screen-2xl mx-auto">
        <div class="py-12 md:py-16 animate-fade-in-up leading-relaxed text-base md:text-lg text-zinc-900">
          <p>{{ .Content }}</p>
        </div>
      </div>
  </div>
  <!-- Footer -->
  {{ partial "footer.html" .}}
  </div>
  </body>
</html>
