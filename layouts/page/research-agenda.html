<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {{ partial "head.html" .}}
  <body>
    <div class="h-screen max-w-screen-2xl bg-zinc-900">
      <!-- Header -->
      {{ partial "header.html" .}}
      <div class="pt-8 md:pt-12 lg:pt-28 px-6 md:px-24 lg:px-32
        animate-fade-in-up">
        <p class="font-medium text-2xl text-white">{{ .Title }}</p>
      </div>
    </div>
    <div class="px-6 md:px-24 lg:px-32">
      <div class="py-12 md:py-16 animate-fade-in-up">
        <p class="font-normal text-base md:text-lg pt-4 text-white">{{ .Content }}</p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  {{ partial "footer.html" .}}
  </div>
  </body>
</html>
