<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {{ partial "head.html" .}}
  <body class="font-ibm">
    <div class="h-screen">
      <div class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        {{ partial "header.html" .}}
        <div class="pt-8 md:pt-12 lg:pt-28 px-6 md:px-24 lg:px-32
          animate-fade-in-up">
          <p class="font-medium text-2xl text-black">{{ .Title }}</p>
        </div>
      </div>
    </div>
    <div class="px-6 md:px-24 lg:px-32 max-w-screen-2xl mx-auto">
      <div class="py-12 md:py-16 animate-fade-in-up">
        <p class="font-normal text-base md:text-lg pt-4 text-black">{{ .Content }}</p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  {{ partial "footer.html" .}}
  </div>
  </body>
</html>
