<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {{ partial "head.html" .}}
  <body class="font-ibm">
    <div class="h-1/2">
      <div class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        {{ partial "header.html" .}}
        <div class="py-8 lg:py-14 px-6 md:px-24 lg:px-80
          animate-fade-in-up">
          <p class="font-medium text-2xl md:text-3xl text-black">{{ .Title }}</p>
          <div class="font-normal text-base md:text-lg pt-2 text-black">{{ .Param "author" }} | {{ .Date.Format "Jan 2, 2006" }}
          </div>
          {{ if .Param "images" }}
          <div class="pt-8">
            <img src="{{ .Param "images" }}" alt="">
            <p class="text-black pt-4">Source: {{ .Param "source" }}</p>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="px-6 md:px-24 lg:px-80 items-center max-w-screen-2xl mx-auto">
      <div class="pb-12 md:pb-16 animate-fade-in-up font-light leading-relaxed text-base md:text-lg text-zinc-900">
        <p>{{ .Content }}</p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  {{ partial "footer.html" .}}
  </div>
  </body>
</html>
