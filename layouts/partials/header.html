<!-- Large Viewport Nav Bar -->
<div class="px-6 md:px-24 lg:px-32">
  <header class="py-12 flex justify-between">
    <div class="mr-6 flex">
      <a href="/index.html" class="font-ibm text-3xl text-black
        no-underline">Space
        Futures Initiative</a>
    </div>
    <ul class="md:flex list-none hidden font-ibm">
      {{ range .Site.Menus.main }}
      <div class="ml-16 my-2">
        <li class="peer"><a href="{{ .URL }}" class="text-black
            hover:text-gray-300 pb-1">{{ .Name }}</a></li>
        {{ if .HasChildren }}
        <div class="hidden peer-hover:block hover:block bg-white text-left
          left-auto absolute">
          {{ range .Children }}
          <div>
            <a href="{{ .URL }}" class="text-black
              hover:text-gray-300">{{ .Name }}</a>
          </div>
          {{ end }}
        </div>
        {{ end }}
      </div>
      {{ end }}
    </ul>
    <button id="open" class="sm:hidden flex items-center">
      <svg class="block h-6 w-6 sm:hidden" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 20 20" stroke="black">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </header>
  </div>

  <!-- Responsive Nav Bar -->
  <div id="nav" class="hidden overflow-y-hidden fixed h-screen inset-0
    bg-black">
    <button id="close" class="z-10 absolute text-4xl text-white p-4">&times;</button>
    <div id="text" class="relative pt-16 w-screen text-center">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="text-lg py-5 text-white block">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
  <script> 
  // Close
  $("#close").click(function(){
      $("#nav").fadeToggle('fast');
  });

  // Open
  $("#open").click(function(){
      $("#nav").fadeToggle('fast');
  });
</script>
